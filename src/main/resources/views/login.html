<!doctype html>
<html th:lang="#{html.lang}">
<head>
    <th:block th:replace="fragments/common.html :: head"/>
    <link th:href="@{public/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin">
    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label th:text="#{html.common.email}" for="floatingInput"/>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label th:text="#{html.common.password}" for="floatingPassword"/>
        </div>

        <div class="create-account">
            <span th:text="#{html.login.createAccount.catchphrase}"></span>
            <a th:text="#{html.login.createAccount.link}" th:href="@{/account/create}"/>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
</body>

<th:block th:replace="fragments/common.html :: scripts"/>

</html>
