# Configuration allowing end-user to sign-up using their email.
# Can be enabled by setting the micronaut.environments to by-mail.

claims:
  email:
    enabled: true

clients:
  default:
    default-scopes:
      - openid
      - profile
      - email

features:
  email-validation: true

password-auth:
  enabled: true
  login-claims:
    - email
