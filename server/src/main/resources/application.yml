micronaut:
  application:
    name: sympauthy

  server:
    cors:
      enabled: true

  security:
    enabled: true
    authentication: idtoken
    redirect:
      enabled: false
    intercept-url-map:
      - pattern: /flow/**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /swagger-ui/**
        http-method: GET
        access:
          - isAnonymous()

  router:
    static-resources:
      flow-non-html:
        paths: classpath:sympauthy-flow
        mapping: /flow/*.ico
      flow-assets:
        paths: classpath:sympauthy-flow/assets
        mapping: /flow/assets/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

netty:
  default:
    allocator:
      max-order: 3

endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: anonymous
    disk-space:
      enabled: false
    jdbc:
      enabled: false

flyway:
  datasources:
    default:
      enabled: true
      locations:
        - filesystem:./databases
