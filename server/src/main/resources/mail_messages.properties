# Localized messages used in emails.
# All the key must be formatted in snake-cases as following: mail.<mail_template>.<usage>
# The <mail_template> must be replaced by the name of the FTL template without the extension (ex. validation_code.ftl -> validation_code)
# The <usage> explains what the message contains (ex. preview_text).

mail.validation_code.subject=Your validation code for {displayName}.
mail.validation_code.title=Your validation code for {displayName} is {code}.
mail.validation_code.preview_text=Your validation code for {displayName} is {code}.
